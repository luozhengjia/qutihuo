<@override name="page-content">  
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="#">商户管理</a></li>
            <li><a href="/system/userList.jhtml">商户列表</a></li>
            <li>编辑商户</li>
        </ul>
    </div>
    
    <div class="page-body">
        <div class="row">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
            <div class="col-xs-12 col-md-12">
            	<div class="widget with-header">
                	<div class="widget-header">
                    	<span class="widget-caption"><i class="glyphicon glyphicon-edit"></i>&nbsp;<b>编辑商户</b></span>
                    	
						<div class="widget-buttons">
							<a href="${_referUrl!'/merchant/merchantList.jhtml'}" class="btn">&nbsp;&nbsp;<i class="typcn typcn-arrow-back"></i>&nbsp;&nbsp;</a>
						</div>
                    </div>
                
                	<div class="widget-body">
						<form id="html5Form" method="post" class="form-horizontal" method="POST" action="/merchant/editMerchant.jhtml">
							<input type="hidden" name="id"/>
	                        <div class="form-group">
	                            <label class="col-lg-2 control-label">商户名称<font color="red"> *</font></label>
	                            <div class="col-lg-5">
	                                <input type="text" class="form-control" name="merchantName"/>
	                            </div>
	                            <div class="col-lg-4"><p class="help-block">如：武汉壹骏海实业有限公司</p></div>
	                        </div>
	                        
	                        <div class="form-group">
	                            <label class="col-lg-2 control-label">主营业务<font color="red"> *</font></label>
	                            <div class="col-lg-4">
	                                <input type="text" class="form-control" name="businessLine"/>
	                            </div>
	                            <div class="col-lg-4"><p class="help-block">如：水产|农产品</p></div>
	                        </div>
	                        
	                        <div class="form-group">
	                            <label class="col-lg-2 control-label">备案号<font color="red"> *</font></label>
	                            <div class="col-lg-4">
	                                <input type="text" class="form-control" name="recordNumber"/>
	                            </div>
	                            <div class="col-lg-4"><p class="help-block">如：鄂ICP备12011799号-1</p></div>
	                        </div>
	                        
	                        <div class="form-group">
	                            <label class="col-lg-2 control-label">商户logo</label>
	                            <div class="col-lg-1">
	                            	<input type="text" class="form-control" id="logoUrl" name="logoUrl"/>
								</div>
								<label class="col-lg-1 control-label">宣传图</label>
								<div class="col-lg-1">
	                            	<input type="text" class="form-control" style="float:left" id="headimgUrl" name="headimgUrl"/>
								</div>
	                        </div>
	                        
	                        <div class="form-group">
	                            <label class="col-lg-2 control-label">公司联系人</label>
	                            <div class="col-lg-3">
	                                <input type="text" class="form-control" name="contacts"/>
	                            </div>
	                        </div>
	                        
	                        <div class="form-group">
	                            <label class="col-lg-2 control-label">公司联系电话</label>
	                            <div class="col-lg-3">
	                                <input type="text" class="form-control" name="telephone"/>
	                            </div>
	                        </div>
	                        
	                        <div class="form-group">
	                            <label class="col-lg-2 control-label">公司联系地址</label>
	                            <div class="col-lg-6">
	                                <input type="text" class="form-control" name="address"/>
	                            </div>
	                        </div>
	                        
	                        <div class="form-group">
	                            <label class="col-lg-2 control-label">商户简介</label>
	                            <div class="col-lg-6">
	                                <textarea class="form-control" name="remark" rows="5"></textarea>
	                            </div>
	                        </div>
		                        
	                        <div class="form-group">
	                            <div class="col-lg-2 col-lg-offset-2">
	                            	 <button type="submit" class="btn btn-success">确认</button>
	                            </div>
	                        </div>
	                    </form>
	                </div>
                </div>

            </div>
        </div>
    </div>
</@override>
<@override name="custom-script">
	<script>
		$(document).ready(function() {
			$('#html5Form').formValidation({
				fields: {
		            merchantName: {
		                validators: {
		                    notEmpty: {
		                        message: '商户名称不能为空'
		                    }
		                }
		            },
		            businessLine: {
		                validators: {
		                    notEmpty: {
		                        message: '主营业务不能为空'
		                    }
		                }
		            },
		            recordNumber: {
		                validators: {
		                    notEmpty: {
		                        message: '备案号不能为空'
		                    }
		                }
		            }
		        }
			})        
			.on('success.form.fv', function(e) {
	            // Prevent form submission
	            e.preventDefault();
	
	            // Get the form instance
	            var $form = $(e.target);
	
	            // Get the FormValidation instance
	            var bv = $form.data('formValidation');
	
	            // Use Ajax to submit form data
	            $.post($form.attr('action'), $form.serialize(), function(result) {
	                if(result.state.code==200){
		        		Notify('操作成功', 'bottom-right', '1500', 'success', 'fa-check', true);
		        		setTimeout(function () {window.location = "${_referUrl!'/merchant/merchantList.jhtml'}";}, 1500);
		        	}else{
		        		Notify(result.state.msg, 'bottom-right', '1500', 'danger', 'fa-bolt', true); 
		        	}
	            }, 'json');
	        });
			
			// 构建表单数据	
			var formData = {			
	         	"id":${(merchant.id?c)!''},
				"merchantName":"${(merchant.merchantName)!''}",
				"logoUrl":"${(merchant.logoUrl)!''}",
				"headimgUrl":"${(merchant.headimgUrl)!''}",
				"businessLine":"${(merchant.businessLine)!''}",
				"recordNumber":"${(merchant.recordNumber)!''}",
				"contacts":"${(merchant.contacts)!''}",
				"telephone":"${(merchant.telephone)!''}", 
				"address":"${(merchant.address)!''}",
				"remark":"${(merchant.remark)!''}"
	        };
	        
			// 自动填充表单
	        $("#html5Form").autofill(formData);
	        
	        // 图片上传
			$('#logoUrl').imgUploader({max:1,callback:function(){}});
			
			// 图片上传
			$('#headimgUrl').imgUploader({max:1,callback:function(){}});
		});
	</script>
</@override>
<@extends name="/common/base.html"/>
